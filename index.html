<!DOCTYPE html>
<html land="en-US">
    <meta charset="utf-8">
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/index.css">   
    </head>
    <body>
        <div class="content">
            <h1>Etch-a-Sketch</h1>
            <div class="container">
            </div>
            <div class="controls">
                <button class="set-color" data-color="rainbow">Rainbow</button>
                <button class="set-color" data-color="shaded">Shaded</button>
                <button class="set-color" data-color="black">Black</button>
                <button class="clearBtn">Clear</button>
                <button class="setSizeBtn">Set Size (INOP)</button>
            </div>
        </div>
        <script src="/script/main.js"></script>
    </body>
</html>
